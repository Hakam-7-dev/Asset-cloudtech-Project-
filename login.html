            <i class="fa-solid fa-bars-staggered"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button type="button" class="btn btn-primary ps-4 pe-4">Contact Us</button>
            <div class="Eng p-2 d-none d-lg-block">
                <i class="fa-solid fa-globe"></i>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">

        <div class="form d-flex align-items-center justify-content-center background-color">

            <h1 class="h3 mb-3 fw-normal text-light text-center">Login Page</h1>
            <div class="form-floating pb-1">
            <input
                type="email"
                class="form-control"
                id="eamil"
                placeholder="email"
                name='email'
                onChange={onChange}
            />
            <label htmlFor="new_password">E-mail</label>
            </div>
            <div class="form-floating pb-1">
            <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
                name='password'
                onChange={onChange}
            />
            <label htmlFor="new_password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Login here
            </button>
